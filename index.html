<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Lista de contatos</title>
  </head>
  <body>

    <main>
      <form>
        <span class="alert" id="alert1">O DDD deve ter 2 números</span>
        <span class="alert" id="alert2">O telefone deve ter 9 números</span>
        <input type="text" name="name" id="contact-name" placeholder="Digite o nome do contato" required />
        <input type="number" name="ddd" id="ddd" min="11" max="99" placeholder="DDD" required />
        <input type="number" name="contact" id="contact" placeholder="Digite o telefone" required />
        <button id="button" type="submit">ADICIONAR +</button>
      </form>
      <table>
        <thead>
          <tr>
            <th>Nome</th>
            <th>Telefone</th>
          </tr>
          <tbody id="table">
          </tbody>
        </thead>
      </table>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
